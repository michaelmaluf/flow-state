version: 1
disable_existing_loggers: False

formatters:
  standard:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  error:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout

  info_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: logs/info.log
    maxBytes: 10485760
    backupCount: 5
    encoding: utf8

  debug_file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: standard
    filename: logs/debug.log
    maxBytes: 10485760
    backupCount: 5
    encoding: utf8

  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: error
    filename: logs/error.log
    maxBytes: 10485760
    backupCount: 5
    encoding: utf8

  sql_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: logs/sql_statements.log
    maxBytes: 10485760
    backupCount: 5
    encoding: utf8

loggers:
  # Main application logger
  main_app:
    level: DEBUG
    handlers: [console, info_file, debug_file, error_file]
    propagate: False

  # SQLAlchemy logger
  sqlalchemy.engine:
    level: INFO
    handlers: [sql_file_handler]
    propagate: False

root:
  level: INFO
  handlers: [console]
  propagate: False